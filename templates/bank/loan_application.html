{% extends 'base.html' %}
{% block title %}Apply for a Loan{% endblock %}

{% block content %}

<div class="container d-flex justify-content-center align-items-center" style="min-height: 70vh; padding: 40px 0;">
    <div class="col-lg-6">
        <div class="card auth-card">
            <div class="card-body">
                <div class="text-center mb-4">
                    <i class="fas fa-landmark fa-3x text-primary"></i>
                    <h2 class="mt-3">Loan Application</h2>
                    <p class="text-muted">Fill out the form below to apply for a loan.</p>
                </div>
                <form method="post" novalidate>
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Loan Type</label>
                        {{ form.loan_type }}
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Amount Required (₹)</label>
                        {{ form.amount_required }}
                    </div>
                     <div class="mb-3">
                        <label class="form-label">Your Gross Monthly Income (₹)</label>
                        {{ form.monthly_income }}
                    </div>
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">Submit Application</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
